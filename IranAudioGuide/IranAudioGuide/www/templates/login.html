<ion-view title="" id="loginPage" class="gradiantBG">
    <ion-nav-bar class="bar-stable bar-transparent">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header" scroll="true">
        <form id="login-form2" class="list ">
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <h3 id="login-heading1" style="color:#000000;text-align:center;" class="">Welcome back</h3>
            <p id="login-markdown2" style="color:#000000;text-align:center;" class="">Login to your account to start</p>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <button id="login-button4" class="button button-assertive button-block icon-left ion-social-google-outline">Google</button>
            <p id="login-markdown3" style="color:#000000;text-align:center;" class="">or</p>
            <ion-list id="login-list1" class="">
                <label class="item item-input " id="login-input3">
                    <span class="intputLable ion-email"></span>
                    <input type="email" placeholder="Email">
                </label>
                <label class="item item-input" id="login-input4">
                    <span class="intputLable ion-key"></span>
                    <input type="password" placeholder="Password">
                </label>
                <button id="login-button1" class="button button-positive  button-block icon-left ion-log-in ListBtn">Log in</button>
            </ion-list>
            <button ui-sref="recoverPassword" id="login-button12" class="button button-dark button-small button-block button-clear">Forget your password</button>
            <button ui-sref="signup" id="login-button2" class="button button-light  button-block button-clear">Or create an account</button>
        </form>
    </ion-content>
</ion-view>
