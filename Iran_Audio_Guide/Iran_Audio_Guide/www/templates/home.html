<ion-view title="{{PageTitle}}" id="page2">
    <ion-content padding="false" class="has-header">
        <ion-slides disable-side-menu-drag="" options="options" slider="HomePageSlider" delegate-handle="HomePageSlider" id="HomePage-slider" style="width:calc(100% + 20px);height:200px;margin-left:-10px;">
            <ion-slide-page id="HomePage-slide1" style="background:url('img/avfsZwJT9WGsBj982ul1_kitten1.jpg') no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page id="HomePage-slide2" style="background:url('img/gHd5vedGQJu4s4qsPQvr_kitten2.jpg') no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page id="HomePage-slide3" style="background:url('img/WE6rB9dZRTiIWQlP5qsA_kitten3.jpg') no-repeat center;background-size:cover;"></ion-slide-page>
        </ion-slides>
        <ion-list id="HomePage-list1" class="manual-list-fullwidth">
            <!--<ion-item class="item-divider" id="HomePage-list-item-divider1"> </ion-item>-->
            <ion-item class="item-thumbnail-left item-icon-right"
                      ng-repeat="city in Cities"
                      id="HomePage-list-item{{city.Id}}"
                      ui-sref="tabsController.search({id: '{{city.Id}}'})">
                <!--<img ng-src="city.ImageUrl">-->
                <h2 ng-bind="city.Name"></h2>
                <p ng-bind="city.Desc" style="white-space:normal;"></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
