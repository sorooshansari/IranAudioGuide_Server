            <ion-list>
                <ion-item class="item-remove-animate item-thumbnail-left item-icon-right homeItems"
                          ng-repeat="place in Places" type="item-text-wrap"
                          ui-sref="tabsController.place({id: '{{place.Id}}'})">
                    <img ng-src="{{place.logo}}">
                    <h2 style="color:black; font-family:Arcon;">{{place.name}}</h2>
                    <p style="font-size: 0.69em; background: #15437f;color: #fff;padding: 0px 6px;display: inline-block;border-radius: 3px;">{{place.city}}</p>
                    <p>{{place.address}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button ng-show="!place.bookmarked"
                                       ng-click="bookmark(place.Id)" class="likeBtn text-center">
                        <i class="icon ion-bookmark dark"></i>
                    </ion-option-button>
                    <ion-option-button ng-show="place.bookmarked"
                                       class="likeBtn text-center">
                        <i class="icon ion-bookmark positive"></i>
                    </ion-option-button>
                </ion-item>
